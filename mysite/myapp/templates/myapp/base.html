{% load static %}

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
        <title>Document</title>
    </head>
    <body>
        <nav class="bg-white shadow-lg">
            <div class="max-w-6x mx-auto px-4">
                <div class="flex justify-between px-20">
                    <div class="flex space-x-7">
                        <div>
                            <a href="#" class="flex px-2 py-2 items-center">
                            <img class="h-8 w-8" src="{% static 'myapp/images/shopping.png' %}" alt="">
                            <span class="text-grey-500 font-semibold  text-lg">TradeEase</span>
                            </a>
                        </div>
                        <div class="items-center flex space-x-1">
                            <a href="#" class="py-2 px-2 text-grey-500 font-semibold border-b-4 border-green-500">Home</a>
                            <a href="{% url 'myapp:add_product' %}" class="py-2 px-2 text-grey-500 font-semibold">Post Ad</a>
                            <a href="{% url 'myapp:products' %}" class="py-2 px-2 text-grey-500 font-semibold">View Products</a>
                            {% if user.is_authenticated %}
                                <a class="py-2 px-20 text-grey-500 font-semibold" href="{% url 'users:logout' %}">Logout</a>
                                <a class="py-2 px-40 text-grey-500 font-semibold" href="{% url 'users:profile' %}">Profile</a>
                            {% else %}
                                <a class="py-2 px-40 text-grey-500 font-semibold" href="{% url 'users:login' %}">Login</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        
        {% block content %}

        {% endblock %} 
    </body>
</html>
