{% extends "myapp/base.html" %}
{% block content %}

<div class="flex p-10 w-full h-200">
    <img class="w-1/3" src="{{product.image.url}}" alt="">
    <div class="w-2/3 text-xl ml-10 mt-10">
        <div class="mt-5">{{product.name}} </div>
        <div class="mt-5 text-green-500">{{product.price}}</div>
        <div class="mt-5 text-grey-700">{{product.desc}} </div>
        <div class="mt-5 text-grey-700">Posted by: {{product.seller_name}} </div>
        <div class="mt-5 text-grey-700">Contact: {{product.seller_name.profile.contact_no}} </div>

    </div>
</div>

{% endblock  %}
