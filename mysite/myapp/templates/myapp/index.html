{% extends "myapp/base.html" %}
{% load static %}
{% block content %}

    
    {% for product in products %}
        <a href="{% url 'myapp:product_detail' product.id %}">
        {{product.name}} ->
        {{product.price}} ->
        {{product.desc}}
        <img src="{{product.image.url}}" alt="">
        <br>
        </a>
    {% endfor %}

{% endblock %}
