{% extends "myapp/base.html" %}
{% load static %}
{% block content %}

    <!--Site hero-->
    <main class="mt-10 mx-auto max-w-7xl px-4 sm:st-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
        <div class="sm:text-center lg:text-left">
            <h1 class="text-4xl text-grey-900 font-extrabold sm:text5xl md:text-6xl">
                <span class="block xl:inline">
                    Premium
                </span>
                <span class="block text-green-500 xl:inline">
                    Non-premium products
                </span>
            </h1>
            <p class="mt:3 text-base text-grey-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">Get the best quality used products in Sri Lanka & enjoy free shipping</p>
        </div>
    </main>



    <!--Site hero-->

    
    {% for product in products %}
        <a href="{% url 'myapp:product_detail' product.id %}">
        {{product.name}} ->
        {{product.price}} ->
        {{product.desc}}
        <img src="{{product.image.url}}" alt="">
        <br>
        </a>
    {% endfor %}

{% endblock %}
