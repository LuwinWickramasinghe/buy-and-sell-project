<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a template</h1>
    {% for product in products %}
        <a href="{% url 'myapp:product_detail' product.id %}">
        {{product.name}} ->
        {{product.price}} ->
        {{product.desc}}
        <br>
        </a>
    {% endfor %}
</body>
</html>
