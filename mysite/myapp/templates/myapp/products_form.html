{% extends "myapp/base.html" %}

{% block content %}
  
<h1 class="text-2xl text-bold m-10">âž•Add Product</h1>
<form class="bg-white shadow-md m-10 px-8 py-8 w-3/5" method="POST" enctype="multipart/form-data" action="#">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-grey-700 text-sm font-bold mb-2" for="name">Product Name</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-500 w-1/3">{{form.name}}</div>
    </div>
    <div class="mb-4">
        <label class="block text-grey-700 text-sm font-bold mb-2" for="name">Price</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-500 w-1/3">{{form.price}}</div>
    </div>
    <div class="mb-4">
        <label class="block text-grey-700 text-sm font-bold mb-2" for="name">Product Description</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-500 w-1/3">{{form.desc}}</div>
    </div>
    <div class="mb-4">
        <label class="block text-grey-700 text-sm font-bold mb-2" for="name">Product Image</label>
        {{form.image}}
    </div>
    <div class="mb-4">
        <div class="hidden shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-500 w-1/3">{{form.seller_name}}</div>
    </div>

    <div class="mb-4">
        <input class="bg-green-500 text-white px-5 py-2" type="submit" name="Add Product" value="Add Product">

    </div>
    
</form>


{% endblock %}
