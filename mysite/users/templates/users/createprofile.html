{% extends "myapp/base.html" %}

{% block content %}
    <h2>Your Profile</h2>
    <form action="#" method="post" enctype="multipart/form-data" class="bg-white shadow-mdm-10 w=3/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label for="">Upload Profile Image</label>
            <input class="py-2" placeholder="Upload your profile image" type="file" accept="image/*" name="upload" id="upload">

        </div>
        <div class="mb-4">
            <label for="">Contact Number:</label>
            <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700" placeholder="+947*******" type="text" accept="image/*" name="contact_no" id="contact_no">


        </div>
        <input class="bg-green-500 text-white px-5 py-2" name="add" value="add" type="submit">
    </form>
{% endblock %}
